[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=app 
    --cov-report=xml
    --cov-report=term-missing
    -v
    --tb=short

[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */alembic/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    except ImportError:
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod
    @property
    @classmethod
    @staticmethod
    def __init__ 